<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if config.DEBUG %}
        <link href="{{ url_for('static', filename='css/main.dev.css') }}" rel="stylesheet">
    {% else %}
        <link href="{{ url_for('static', filename='css/main.min.css') }}" rel="stylesheet">
    {% endif %}
    <title>{{ config.APP_NAME }}</title>
</head>
<body>
    {% block content %}{% endblock %}
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    {% if config.DEBUG %}
        <script src="//localhost:35729/livereload.js"></script>
        <script src="{{ url_for('static', filename='js/main.dev.js') }}" type="text/javascript"></script>
    {% else %}
        <script src="{{ url_for('static', filename='js/main.min.css') }}" type="text/javascript"></script>
    {% endif %}
</body>
</html>
